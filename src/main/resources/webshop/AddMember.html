<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>

 <h1></h1>
<form action="/api/members" method="POST" >

 <label>Registered Members: <select name="" id="members"></select></label>

    <h2></h2>

    <label>First name:
    <input type="text" name="name" />
    </label>

    <h2></h2>

    <label>Last name:
    <input type="text" name="lName" />
    </label>

    <h2></h2>

    <button>Save</button>
</form>

<ul>
    <li> <a href="index.html">Home</a></li>
</ul>
</body>
<script>

    var members = document.getElementById("members");
    fetch("/api/members")
        .then(function (result) {
            return result.text();
        })
    .then(function (text) {
        members.innerHTML = text;
    });

</script>
</html>
