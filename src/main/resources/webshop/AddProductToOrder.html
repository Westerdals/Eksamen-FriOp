<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>

<form action=""><label>Product <select name="" id="products"></select></label></form>

<form action="/api/products" method="POST" >
    <label>Member name:
    <input type="text" name="name" />
</label>
    <label>Last name:
    <input type="text" name="lName" />
</label>
    <button>Save</button>
</form>

<div>
    <a href="index.html">Return to front page</a>
</div>
</body>
<script>

    var products = document.getElementById("products");
    fetch("/api/products")
        .then(function (result) {
            return result.text();
        })
    .then(function (text) {
        products.innerHTML = text;
    });

</script>
</html>
