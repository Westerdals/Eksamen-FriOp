<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>

<form action=""><label>Product <select name="" id="members"></select></label></form>

<form action="/api/members" method="POST" >
    <label>Member name:
    <input type="text" name="name" />
</label>
    <label>Last name:
    <input type="text" name="lName" />
</label>
    <button>Save</button>
</form>

<ul>
    <li> <a href="index.html">Home</a></li>
</ul>
</body>
<script>

    var members = document.getElementById("members");
    fetch("/api/members")
        .then(function (result) {
            return result.text();
        })
    .then(function (text) {
        members.innerHTML = text;
    });

</script>
</html>
