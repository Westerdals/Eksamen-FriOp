<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Assign members to project </h1>

<form action="/api/jointables" method="post">

<label>Members<select name="memberName" id="members"></select></label>

    <h2> Assign to: </h2>

    <label>projects<select name="projectName" id="projects"></select></label>

    <h2></h2>

    <button>Save</button>
</form>

<h2></h2>

<form action="api/jointables"><label>Connected <br> <select name="" id="join"></select></label></form>

<ul>
    <li> <a id="home" href="index.html">Home</a></li>

</ul>
</body>

<script>
    var members = document.getElementById("members");

    fetch("/api/members")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        });

    var projects = document.getElementById("projects");
    fetch("/api/projects")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            projects.innerHTML = text;
        });

    var jointables = document.getElementById("join");
    fetch("/api/jointables")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            jointables.innerHTML = text;
        });

</script>
</html>
