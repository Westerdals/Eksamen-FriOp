<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Create New project</h1>

<form action=""><label>Project <select name="" id="projects"></select></label></form>
<form action="/api/projects" method="post">
    <label>
        Project name:
        <input type="text" name="name" />
    </label>
        <button>Save</button>
</form>

<ul>
    <li> <a href="index.html">Home</a></li>
</ul>

</body>
<script>
    var projects = document.getElementById("projects");
    fetch("/api/projects")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            projects.innerHTML = text;
        });

  </script>
